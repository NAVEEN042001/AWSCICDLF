<div class="row justify-content-end">
    <button class="btn btn-warning btn-round pull-right" routerLink="newpurchase">
        <i class="fa fa-plus mr-1" aria-hidden="true"></i>
        New Purchase
    </button>
</div>
<div class="container">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-fussion">
        <p style="color: #fff; font-size: 1.5em;"><strong>Please wait...</strong></p>
    </ngx-spinner>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-9 ml-auto mr-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>From Date</label>
                                        <input type="date" name="fromDate" formControlName="fromDate" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && filterControl.fromDate.errors}">
                                        <div *ngIf="submitted && filterControl.fromDate.errors" class="invalid-feedback">
                                            <div *ngIf="filterControl.fromDate.errors.required">
                                                This field is mandatory
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>To Date</label>
                                        <input type="date" name="toDate" formControlName="toDate" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && filterControl.toDate.errors}">
                                        <div *ngIf="submitted && filterControl.toDate.errors" class="invalid-feedback">
                                            <div *ngIf="filterControl.toDate.errors.required">
                                                This field is mandatory
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-success btn-round">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="card">
    <div class="card-body">
        <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
            cellspacing="0" width="100%"></table>
        </div>
        </div>
    </div>
</div>
