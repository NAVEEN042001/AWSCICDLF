<div class="card" style="margin-bottom: 30px;">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-fussion">
        <p style="color: #fff; font-size: 1.5em;"><strong>Please wait...</strong></p>
    </ngx-spinner>
    <div class="col-md-12">
        <div class="card-body">
            <form [formGroup]="colorForm" (ngSubmit)="this[btnButton.method]()">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="shortcode">Colour Short Code</label>
                            <input type="text" class="form-control" formControlName="shortcode"
                            placeholder="Enter item shortcode" [ngClass]="{ 'is-invalid' : submitted && colorControl.shortcode.errors}">
                            <div *ngIf="submitted && colorControl.shortcode.errors" class="text-danger">
                                <div *ngIf="colorControl.shortcode.errors.required">This feild is mandatory.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name" class="float-left">Colour Name</label>
                            <input type="text" id="name" class="form-control" name="name" formControlName="name"
                                placeholder="Enter colour name" [ngClass]="{ 'is-invalid' : submitted && colorControl.name.errors}">
                            <div *ngIf="submitted && colorControl.name.errors" class="text-danger">
                                <div *ngIf="colorControl.name.errors.required">This feild is mandatory.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 btn-noLabel-inline" style="margin-top: 10px;">
                        <button type="button" (click)="ngOnInit()" class="btn btn-round">Reset</button>
                        <button type="submit" class="btn btn-round btn-warning" style="margin-left: 10px;">{{ btnButton.label }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="card" style="margin-top: 10px;">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
                    cellspacing="0" width="100%"></table>
            </div>
        </div>
    </div>
</div>
