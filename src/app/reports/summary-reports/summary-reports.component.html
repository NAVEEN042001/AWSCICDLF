<form [formGroup]="salesReportForm" (ngSubmit)="exportexcel()">
    <div class="row">
        <div class="col-md-9 ml-auto mr-auto">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>From Date</label>
                                    <input type="date" name="fromDate" formControlName="fromDate" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && salesControl.fromDate.errors}">
                                    <div *ngIf="submitted && salesControl.fromDate.errors" class="invalid-feedback">
                                        <div *ngIf="salesControl.fromDate.errors.required">
                                            This field is mandatory
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>To Date</label>
                                    <input type="date" name="toDate" formControlName="toDate" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && salesControl.toDate.errors}">
                                    <div *ngIf="submitted && salesControl.toDate.errors" class="invalid-feedback">
                                        <div *ngIf="salesControl.toDate.errors.required">
                                            This field is mandatory
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-success btn-round">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
